<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Donor Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="module" defer src="donordash.js"></script>

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("background_dashboard.jpg") no-repeat center center
          fixed;
        background-size: cover;
      }

      .sidebar {
        height: 100%;
        width: 200px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.5);
        padding-top: 30px;
        color: white;
      }

      .sidebar a {
        padding: 15px 20px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
        transition: 0.3s;
      }

      .sidebar a:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .sidebar i {
        margin-right: 10px;
      }

      .main-content {
        margin-left: 220px;
        padding: 40px 20px;
        color: white;
      }

      .card {
        background-color: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(5px);
      }

      .btn-primary {
        background-color: #b9b995;
        border: none;
        color: #333;
        font-weight: bold;
      }

      .btn-primary:hover {
        background-color: #a5a57d;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="index2.html"><i class="fas fa-home"></i> Home</a>
      <a href="index2.html#about-impact"><i class="fas fa-calendar-alt"></i> About Us</a>
      <a href="donationform.html"
        ><i class="fas fa-hand-holding-heart"></i> Make a Donation</a
      >
      <a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a>
      <a href="#" id="logout-link"
        ><i class="fas fa-sign-out-alt"></i> Log Out</a
      >
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container-fluid">
        <div class="row mb-4 align-items-center">
          <div class="col-md-8">
            <h2 class="mt-4">
              Welcome, <span id="donor-name">Donor Name</span>
            </h2>
            <p>Email: <span id="donor-email">donor_email@example.com</span></p>
            <p>
              Address:
              <span id="donor-address">123 Main St, City, State ZIP</span>
            </p>
          </div>
          <div class="col-md-4 text-end">
            <a href="donationform.html" class="btn btn-primary"
              >Make a Donation</a
            >
          </div>
        </div>

        <!-- Dashboard Cards -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="card shadow-sm">
              <div class="card-header">Number of items you donated</div>
              <div class="card-body">
                <div id="barChart"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Donations Table -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3>Recent Donations/Items</h3>
        </div>
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Description</th>
                    <th>School</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="donations-table-body">
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <!-- Additional rows -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
