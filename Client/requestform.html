<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Request Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script defer src="requestform.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background_dashboard.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .sidebar {
      height: 100%;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.3);
      padding-top: 30px;
      color: white;
    }

    .sidebar a {
      padding: 15px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .sidebar i {
      margin-right: 10px;
    }

    .main-content {
      margin-left: 220px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      color: white;
    }
  .custom-submit-btn {
  width: 50%;
  margin: 0 auto;
  display: block;
  padding: 0.6rem;
  background-color: #B9B995;
  border: none;
  color: #333;
  font-weight: bold;
  border-radius: 4px;
  transition: background-color 0.3s;
}

.custom-submit-btn:hover {
  background-color: #A5A57D; /* Slightly darker on hover */
}

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="index2.html"><i class="fas fa-home"></i> Home</a>
    <a href="index2.html#about-impact"><i class="fas fa-calendar-alt"></i> About us</a>
    <a href="schooldash.html"><i class="fas fa-school"></i> School Dashboard</a>
    <a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a>
    <a href="#" id="logout-link"><i class="fas fa-sign-out-alt"></i> Log Out</a>
  </div>

  <!-- Main Form Content -->
  <div class="main-content">
    <form id="requestForm" class="form-box">
      <h4 class="mb-4 text-center">Request Tech Item</h4>
      <div class="mb-3">
        <label for="itemType" class="form-label">Select Item</label>
        <select class="form-select" id="itemType" name="itemType" required>
          <option value="" disabled selected>Select an item</option>
          <option value="laptop">Laptop</option>
          <option value="keyboard">Keyboard</option>
          <option value="mouse">Mouse</option>
          <option value="monitor">Monitor</option>
          <option value="printer">Printer</option>
          <option value="projector">Projector</option>
          <option value="tablet">Tablet</option>
          <option value="smartboard">Smartboard</option>
          <option value="other">Others</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
      </div>

      <button type="submit" class="custom-submit-btn">Submit Request</button>
    </form>
  </div>

</body>
</html>
