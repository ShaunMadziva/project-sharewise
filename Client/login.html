<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ShareWise</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="./login.js"></script>
</head>
<body>
  <header>
    <div class="logo">ShareWise</div>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="#">Events</a>
      <a href="#">Become a Donor</a>
      <a href="register.html">School Sign Up</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <h2 class="form-title">Login</h2>

    <!-- Profile Toggle -->
    <div class="toggle-group">
      <label><input type="radio" name="profile" value="school" checked> School</label>
      <label><input type="radio" name="profile" value="donor"> Donor</label>
    </div>

   <!-- School Login Form -->
<form class="login-form" id="school-form">
    <div class="form-group">
      <label for="school-username">School Username</label>
      <input type="text" id="school-username" name="school_name" required />
    </div>
  
    <div class="form-group">
      <label for="school-password">Password</label>
      <input type="password" id="school-password" name="password" required />
    </div>
  
    <button type="submit" class="login-btn">Login as School</button>
  </form>
  
  <!-- Donor Login Form -->
  <form class="login-form" id="donor-form" style="display: none;">
    <div class="form-group">
      <label for="donor-username">Donor Username</label>
      <input type="text" id="donor-username" name="donor_name" required />
    </div>
  
    <div class="form-group">
      <label for="donor-password">Password</label>
      <input type="password" id="donor-password" name="password" required />
    </div>
  
    <button type="submit" class="login-btn">Login as Donor</button>
  </form>

  </main>
</body>
</html>
