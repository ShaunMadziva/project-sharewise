<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Registration - ShareWise</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <div class="logo">ShareWise</div>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="#">Events</a>
      <a href="#">Become a Donor</a>
      <a href="register.html">School Sign Up</a>
    </nav>
  </header>

  <main>
    <h2 class="form-title">School Registration</h2>
    <form class="register-form">
        <input type="text" id="school-name" name="school-name" placeholder="School Name" />
      
        <input type="text" id="school-address" name="school-address" placeholder=" School Address" required />
 
        <input type="email" id="email" name="email" placeholder="Email"required />

        <input type="password" id="password" name="password" placeholder="Password"required />
      
        <button type="submit" class="login-btn">Register</button>
      </form>
  </main>
</body>
</html>
