<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | ShareWise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="register.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .hero-bg {
      background: url('background_main.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      color: #fff;
    }

    .form-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    .toggle-group {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1.5rem;
    }

    .toggle-group label {
      font-weight: 500;
    }

    .register-form {
      display: none;
    }

    .register-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-control {
      background-color: #fff;
    }

    .login-btn {
      width: 50%;
      margin: 0 auto;
      display: block;
      padding: 0.6rem;
      background-color: #B9B995;
      border: none;
      color: #333;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #B9B995;
      color: #000;
    }

    .navbar-custom {
      background-color: rgba(0, 0, 0, 0.6) !important;
    }
    .navbar-custom .nav-link {
      color: rgb(41, 126, 41);
      font-size: 1.4rem;
    }

    .navbar a {
      font-size: 1rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
  <div class="container">
    <!-- <a class="navbar-brand fw-bold" href="#">ShareWise</a> -->
     <img src='sharewise_logo.png' alt="Logo" class="img-fluid mb-2" style="max-width: 80px;">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="./index2.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
      </ul>
      <!-- <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Donor Signup</a></li>
        <li class="nav-item"><a class="nav-link" href="#">School Signup</a></li>
      </ul> -->
    </div>
  </div>
</nav>

<!-- Hero Section with Registration Forms -->
<div class="hero-bg">
  <div class="overlay"></div>
  <div class="hero-content">
    <h2 class="form-title">Register</h2>

    <!-- Profile Toggle -->
    <div class="toggle-group">
      <label><input type="radio" name="profile" value="school" checked> School</label>
      <label><input type="radio" name="profile" value="donor"> Donor</label>
    </div>

    <!-- School Registration Form -->
    <form class="register-form active" id="school-form" action="/schoolsignup" method="POST">
      <div class="form-group">
        <label for="school-name">School Name</label>
        <input type="text" class="form-control" id="school-name" name="school_name" required />
      </div>

      <div class="form-group">
        <label for="school-address">School Address</label>
        <input type="text" class="form-control" id="school-address" name="school_address" required />
      </div>

      <div class="form-group">
        <label for="school-email">Email</label>
        <input type="email" class="form-control" id="school-email" name="email" required />
      </div>

      <div class="form-group">
        <label for="school-password">Password</label>
        <input type="password" class="form-control" id="school-password" name="password" required />
      </div>

      <button type="submit" class="login-btn">Register as School</button>
    </form>

    <!-- Donor Registration Form -->
    <form class="register-form" id="donor-form" action="/donorsignup" method="POST">
      <div class="form-group">
        <label for="donor-name">Donor Name</label>
        <input type="text" class="form-control" id="donor-name" name="donor_name" required />
      </div>

      <div class="form-group">
        <label for="donor-address">Donor Address</label>
        <input type="text" class="form-control" id="donor-address" name="donor_address" required />
      </div>

      <div class="form-group">
        <label for="donor-email">Email</label>
        <input type="email" class="form-control" id="donor-email" name="email" required />
      </div>

      <div class="form-group">
        <label for="donor-password">Password</label>
        <input type="password" class="form-control" id="donor-password" name="password" required />
      </div>

      <button type="submit" class="login-btn">Register as Donor</button>
    </form>
  </div>
</div>

</body>
</html>
