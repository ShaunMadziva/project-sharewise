<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="schooldash.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2jAxchgQGdfjY/K4vNl93sP6x9/2M+Y7aJtA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" defer src="schooldash.js"></script>
  </head>
  <body>
    <div class="container-box">
      <div class="contact-form" style="display: none">
        <div class="close"></div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="notifications">Notifications</h3>
        </div>
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr></tr>
                </thead>
                <tbody id="notifications-table-body">
                  <tr>
                    <td></td>
                    <td>
                      <button class="btn btn-sm btn-danger">
                        <i class="fas fa-trash-alt">Mark as Read</i>
                      </button>
                      <button class="btn btn-sm btn-danger">
                        <i class="fas fa-trash-alt">Delete</i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex" id="wrapper">
      <div class="bg-light border-end" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">
          <img
            src="sharewise_logo.png"
            alt="Logo"
            class="img-fluid mb-2"
            style="max-width: 100px"
          />
        </div>
        <!-- Sidebar -->
        <div class="sidebar">
          <a href="index2.html"><i class="fas fa-home"></i> Home</a>
          <a href="#"><i class="fas fa-calendar-alt"></i> Events</a>
          <a href="donationform.html"
            ><i class="fas fa-hand-holding-heart"></i> Make a Donation</a
          >
          <a href="#"><i class="fas fa-chart-bar"></i> Statistics</a>
          <a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a>
          <a href="#" id="logout-link"
            ><i class="fas fa-sign-out-alt"></i> Log Out</a
          >
        </div>
      </div>
      <div id="page-content-wrapper" class="flex-grow-1">
        <div class="container-fluid p-4">
          <div class="row mb-4 align-items-center">
            <div class="col-md-8">
              <h2 class="mt-4">Welcome, <span id="school-name"></span></h2>
              <p>Email: <span id="school-email"></span></p>
              <p>Address: <span id="school-address"></span></p>
            </div>
            <div class="col-md-4 text-end">
              <button class="btn btn-success" id="notification-btn">
                Notifications<span
                  id="notification-count"
                  class="position-absolute top-0 start-0 translate-middle badge bg-danger"
                  style="display: none"
                >
                  0
                </span>
              </button>
              <a href="requestform.html" class="btn btn-primary"
                >Make a Request</a
              >
            </div>
          </div>

          <!-- Dashboard Cards -->
          <div class="row mb-4">
            <div class="col-12">
              <div class="card shadow-sm">
                <div class="card-header">Number of items you donated</div>
                <div class="card-body">
                  <div id="barChart"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Recent Requests</h3>
          </div>
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Item</th>
                      <th>Quantity</th>
                      <th>Fulfilled Quantity</th>
                      <th>Status</th>
                      <th>Date</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="requests-table-body">
                    <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td>
                        <button class="btn btn-sm btn-danger">
                          <i class="fas fa-trash-alt"></i> Delete
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
