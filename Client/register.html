<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - ShareWise</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="./register.js"></script>
</head>
<body>
  <header>
    <div class="logo">ShareWise</div>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="#">Events</a>
      <a href="#">Become a Donor</a>
      <a href="register.html">School Sign Up</a>
    </nav>
  </header>

  <main>
    <h2 class="form-title">Register</h2>

    <!-- Profile Toggle -->
    <div class="toggle-group">
      <label><input type="radio" name="profile" value="school" checked> School</label>
      <label><input type="radio" name="profile" value="donor"> Donor</label>
    </div>

    <!-- School Registration Form -->
    <form class="register-form" id="school-form" action="/schoolsignup" method="POST">
      <div class="form-group">
        <label for="school-name">School Name</label>
        <input type="text" id="school-name" name="school_name" required />
      </div>
    
      <div class="form-group">
        <label for="school-address">School Address</label>
        <input type="text" id="school-address" name="school_address" required />
      </div>
    
      <div class="form-group">
        <label for="school-email">Email</label>
        <input type="email" id="school-email" name="email" required />
      </div>
    
      <div class="form-group">
        <label for="school-password">Password</label>
        <input type="password" id="school-password" name="password" required />
      </div>
    
      <button type="submit" class="login-btn">Register as School</button>
    </form>

    <!-- Donor Registration Form (Hidden by default) -->
    <form class="register-form" id="donor-form" action="/donorsignup" method="POST" style="display: none;">
      <div class="form-group">
        <label for="donor-name">Donor Name</label>
        <input type="text" id="donor-name" name="donor_name" required />
      </div>

      <div class="form-group">
        <label for="donor-address">Donor Address</label>
        <input type="text" id="donor-address" name="donor_address" required />
      </div>

      <div class="form-group">
        <label for="donor-email">Email</label>
        <input type="email" id="donor-email" name="email" required />
      </div>

      <div class="form-group">
        <label for="donor-password">Password</label>
        <input type="password" id="donor-password" name="password" required />
      </div>

      <button type="submit" class="login-btn">Register as Donor</button>
    </form>

  </main>
</body>
</html>
