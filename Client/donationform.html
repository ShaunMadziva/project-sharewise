<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Make a Donation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="donationForm.js" defer></script>

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("background_dashboard.jpg") no-repeat center center
          fixed;
        background-size: cover;
      }

      .sidebar {
        height: 100%;
        width: 200px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.5);
        padding-top: 30px;
        color: white;
      }

      .sidebar a {
        padding: 15px 20px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
        transition: 0.3s;
      }

      .sidebar a:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .sidebar i {
        margin-right: 10px;
      }

      .main-content {
        margin-left: 220px;
        padding: 40px 20px;
        color: white;
      }

      .donation-list {
        background-color: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(8px);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .donation-item {
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid #ccc;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 8px;
        transition: border 0.3s, box-shadow 0.3s;
      }

      .donation-item:hover {
        border: 1px solid rgb(41, 126, 41);
        box-shadow: 0 0 5px rgba(41, 126, 41, 0.6);
      }

      .donate-btn {
        width: 50%;
        margin: 0 auto;
        display: block;
        padding: 0.6rem;
        background-color: #b9b995;
        border: none;
        color: #333;
        font-weight: bold;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      .donate-btn:hover {
        background-color: #a5a57d;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="#"><i class="fas fa-home"></i> Home</a>
      <a href="#"><i class="fas fa-calendar-alt"></i> Events</a>
      <a href="#"><i class="fas fa-hand-holding-heart"></i> Make a Donation</a>
      <a href="#"><i class="fas fa-envelope"></i> Contact Us</a>
      <a href="#"><i class="fas fa-sign-out-alt"></i> Log Out</a>
    </div>

    <!-- Main Donation Content -->
    <div class="main-content">
      <h2 class="mb-4">Donation Requests from Schools</h2>

      <div class="donation-list" id="donationList">
        <!-- Items will be populated by JS -->
      </div>
    </div>
  </body>
</html>
